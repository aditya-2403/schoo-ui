<div class="page-container">
    <div class="page-header">
        <div class="title-block">
            <h3 class="page-title">Course Subject Mapping</h3>
            <p class="title-description bottom-seperator">eg: Class 6, 7, 8 mapped to Hindi But Not Class 12th</p>
        </div>
    </div>
    <div class="page-content">
        <div class="form-title">
            <h3 class="title-block">Please Shift Subjects from Left List to Right List: (Mapping For {{courseName}})</h3>
        </div>
        <div class="container form-container">
            <form autocomplete="off" novalidate >
        
                <app-drag-and-drop [sourceList]="unAssignCourseSubjectList" [targetList]="assignCourseSubjectList"
                    [draggableElmCount]="subjectDragableLimit" [sourcePropertyName]="'subjectName'"
                    [targetPropertyName]="'subjectName'" [sourceListHeading]="'Subjects Not Mapped'"
                    [targetListHeading]="'Subjects Already Mapped'">
                </app-drag-and-drop>
                
                <div class="row">
                    <div class="col">
                        <mat-card-actions>
                            <div class="button-inline">
                                <button type="submit" mat-raised-button color="primary" (click)="updateMapping()">Update
                                    Mapping</button>

                            </div>
                        </mat-card-actions>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
