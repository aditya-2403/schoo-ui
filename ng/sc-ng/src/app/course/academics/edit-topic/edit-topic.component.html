<div class="page-container">
    <div class="page-header">
        <div class="title-block">
            <h3 class="page-title">Edit Topic</h3>
            <p class="title-description bottom-seperator">Edit Topic Name.</p>
        </div>
    </div>
    <div class="page-content">
        <div class="form-title">
            <h3 class="title-block">Edit Topic Details below:</h3>
        </div>
        <div class="container form-container">
            <form autocomplete="off" novalidate [formGroup]="editTopicForm" (ngSubmit)="submitData()">
                <div class="row">
                    <div class="col">
                        <mat-form-field>
                            <mat-label>Topic Name</mat-label>
                            <input matInput type="text" placeholder="eg: Introduction to algebra" formControlName="topicName">
                            <mat-hint align="end">Not more then 200 characters long.</mat-hint>
                            <mat-error *ngIf="hasError('topicName', 'required')">Exam Name is required
                            </mat-error>
                            <mat-error *ngIf="hasError('topicName', 'maxlength')">You have more than 200 characters
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row ">
                    <div class="col">
                        <mat-card-actions>
                            <div class="button-inline">
                                <button type="submit" mat-raised-button color="primary">Update Topic</button>
                            </div>
                        </mat-card-actions>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
