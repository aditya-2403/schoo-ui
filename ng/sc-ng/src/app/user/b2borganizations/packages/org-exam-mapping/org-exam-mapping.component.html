<div class="page-container">
    <div class="page-header">
        <div class="title-block">
            <h3 class="page-title">Organization Exam Mapping</h3>
            <p class="title-description bottom-seperator">eg: Assign JEE to an organization, based on package assigned.
            </p>
        </div>
    </div>
    <div class="page-content">
        <div class="form-title">
            <h3 class="title-block">Please Shift Exams from Left List to Right List:
            </h3>
            <span class="badge badge-primary">Org: {{orgName}}</span> &nbsp;&nbsp;
            <span class="badge badge-success">Plan: {{planName}}</span> &nbsp;&nbsp;
            <span class="badge badge-danger">List: {{limits}}</span>
        </div>
        <div class="container form-container">
            <app-drag-and-drop [sourceList]="notMappedExamList" [targetList]="mappedExamList"
                [draggableElmCount]="examDragableLimit" [sourcePropertyName]="'examName'"
                [targetPropertyName]="'examName'" [sourceListHeading]="'Exams Not Mapped'"
                [targetListHeading]="'Exams Already Mapped'">
            </app-drag-and-drop>
        </div>
        <div class="row">
            <div class="col">
                <mat-card-actions>
                    <div class="button-inline">
                        <button type="submit" mat-raised-button color="primary" (click)="updateMapping()">Update
                            Mapping</button>
                    </div>
                </mat-card-actions>
            </div>
        </div>
    </div>
</div>
