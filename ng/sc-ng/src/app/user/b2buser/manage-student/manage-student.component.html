<div class="page-container">
    <div class="page-header">
        <div class="title-block">
            <h3 class="page-title">Manage Student</h3>
            <p class="title-description bottom-seperator">You can Edit/Delete Students from here</p>
        </div>
    </div>
    <div class="page-content">
        <div class="form-title">
            <h3 class="title-block">Find All Student Details below:</h3>
        </div>
        <div class="container form-container">
            <form autocomplete="off" novalidate [formGroup]="manageStudentForm">
                <app-org-course (getCourseDetails)=getCourseDetails($event) [parentForm]="manageStudentForm"></app-org-course>
            </form>
            <ng-container *ngIf="isGridShow">
                
                <app-data-grid [dataGridConfig]="gridConfig" (gridActionEvent)="gridActionEvent($event)"></app-data-grid>
            </ng-container>
                
        </div>
    </div>
</div>
