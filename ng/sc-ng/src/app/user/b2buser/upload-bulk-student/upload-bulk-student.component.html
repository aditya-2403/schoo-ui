<div class="page-container">
    <div class="page-header">
        <div class="title-block">
            <h3 class="page-title">Upload Bulk Students</h3>
            <p class="title-description bottom-seperator">eg: School Student, PrepTopper Student etc..</p>
        </div>
    </div>
    <div class="page-content">
        <div class="form-title">
            <h3 class="title-block">Please Select Details and Excel File:</h3>
        </div>
        <div class="container form-container">
            <form autocomplete="off" novalidate [formGroup]="bulkUploadStudentForm" (ngSubmit)="addStudents()">
            
                <app-org-course [isSection]="true" [parentForm]="bulkUploadStudentForm"></app-org-course>
               
                <div class="row">
                    <div class="col-md-6 col-xs">
                        <mat-label>Student Excel Sheet</mat-label>
                        <app-material-file-upload 
                            [target]="'/student/uploadbukUploadStudent'" 
                            [text]="'Choose File'"
                            (complete)="onFileComplete($event)">
                        </app-material-file-upload>
                      </div>
                      
                </div>
               
                <div class="row ">
                    <div class="col">
                      <mat-card-actions>
                        <div class="button-inline">
                          <button type="submit" mat-raised-button color="primary" >Upload & Import</button>
                        </div>
                      </mat-card-actions>
                    </div>
                  </div>

            </form>                
        </div>
    </div>
</div>
